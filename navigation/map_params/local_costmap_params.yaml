local_costmap:
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true

  # zasieg lokalnej trasy
  width: 6.0
  height: 6.0
  resolution: 0.05

  plugins: 
    - {name: obstacles,        type: "costmap_2d::VoxelLayer"}
    - {name: inflation,        type: "costmap_2d::InflationLayer"}

  # przeszkody wykrywane przez LaserScan i publikowane na /base_scan
  obstacles:
    observation_sources: base_scan
    base_scan: {data_type: LaserScan, sensor_frame: /base_laser_link, clearing: true, marking: true, topic: /base_scan}
  
  # powiekszenie przeszkod o 0.3 metra
  inflation:
    inflation_radius: 0.3
